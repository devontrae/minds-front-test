<div class="m-hashtags-selector" [class.m-hashtags-selector--align-left]="alignLeft">

  <m-dropdown class="m-topbar--navigation--options" #dropdown>
    <label
      class="m-btn m-btn--slim m-btn m-btn--with-icon m-hashtags-selector--toggle"
      [class.m-hashtags-selector--toggle-enabled]="enabled"
    >
      <span i18n="@@Select hashtag dropdown@@M__FEATURE__HASHTAGS">Hashtags</span>
      <m-tooltip>
        <i m-tooltip--anchor class="material-icons">label</i>
        <ng-container i18n="@@M__FEATURE__WIRE">Click to add tags</ng-container>
      </m-tooltip>
    </label>

    <ul class="m-dropdown--list">

      <li class="m-dropdown--list--item m-dropdown--list--tags">
        <b i18n="@@TAGS_SELECTOR__SELECT_UP_TO_5_HASHTAGS">Select up to 5 hashtags.</b>
        <m-form-tags-input [tags]="tags" (tagsChange)="setTags($event)">
        </m-form-tags-input>
      </li>
    </ul>
  </m-dropdown>

</div>
